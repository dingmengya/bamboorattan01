<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        var classifyListH = $api.offset($api.byId('classify-list')).w;
        document.getElementById("classify-list").style.height = api.winHeight-headerPos.h+"px";
        api.openFrame({
            name: 'frame1_frm',
            url: 'frame1_frm.html',
            bounces: true,
            rect: {
                x: classifyListH+5,
                y: headerPos.h,
                w: api.winWidth-classifyListH-5,
                h: 'auto'
            }
        })
    };
    function closeWin(){
        api.closeWin({
        });
    }
    function showPersonInfo(){
      api.showProgress();//显示加载进度框
      //使用api.ajax请求数据，具体使用方法和参数请看官方文档，这里使用get方法演示
      api.ajax({
      url:'http://47.111.135.7:8081/genus/findAll',//如果地址访问不到会请求出错，请填写自己的接口地址
      method:'get',
      cache:'false',
      timeout:30,
      dataTpye:'json',
      },function(ret,err){
      api.hideProgress();//隐藏加载进度框
      if(ret.code=200){
        for(var i=0;i<ret.length;i++){
        var html='<br>'+'ID：'+ret[i].id+'<br>'+'姓名：'+ret[i].name+'<br>'+'性别:'+ret[i].sex+'<br>'+'年龄'+ret[i].age;
        document.write(html);
        }
      }else{
      api.alert({msg:('错误码：'+err.code+'；错误信息：'+err.msg+'网络状态码：'+err.statusCode)});
      }
      });
    }
</script>
